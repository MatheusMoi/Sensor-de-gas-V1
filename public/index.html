<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #121212; /* Fundo escuro */
            color: #ffffff; /* Texto branco */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        a {
            text-decoration: none;
            color: #6200ea; /* Cor do link */
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #6200ea; /* Borda do link */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #6200ea; /* Efeito hover */
            color: #ffffff; /* Texto branco no hover */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Sistema</h1>
    <a href="/login.html">Fazer Login</a>
</body>
</html>
